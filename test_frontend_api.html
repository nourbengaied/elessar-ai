<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend API Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üß™ Parsea Frontend API Test</h1>
    
    <div id="results"></div>
    
    <button onclick="testHealthCheck()">Test Health Check</button>
    <button onclick="testRegistration()">Test Registration</button>
    <button onclick="clearResults()">Clear Results</button>
    
    <script>
        const API_URL = 'https://nv9zp49sye.execute-api.eu-west-2.amazonaws.com/prod';
        
        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        async function testHealthCheck() {
            addResult('üè• Testing health check...', 'info');
            
            try {
                const response = await fetch(`${API_URL}/`);
                const data = await response.json();
                
                if (response.ok) {
                    addResult(`‚úÖ Health check passed: ${response.status}`, 'success');
                    addResult(`<pre>${JSON.stringify(data, null, 2)}</pre>`, 'info');
                } else {
                    addResult(`‚ùå Health check failed: ${response.status}`, 'error');
                    addResult(`<pre>${JSON.stringify(data, null, 2)}</pre>`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Health check error: ${error.message}`, 'error');
            }
        }
        
        async function testRegistration() {
            addResult('üß™ Testing registration...', 'info');
            
            const testData = {
                email: `test${Date.now()}@example.com`,
                password: 'testpassword123',
                full_name: 'Test User',
                business_name: 'Test Business',
                business_type: 'Technology'
            };
            
            addResult(`üì§ Sending registration for: ${testData.email}`, 'info');
            
            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    addResult(`‚úÖ Registration successful: ${response.status}`, 'success');
                    addResult(`<pre>${JSON.stringify(data, null, 2)}</pre>`, 'success');
                } else {
                    addResult(`‚ùå Registration failed: ${response.status}`, 'error');
                    addResult(`<pre>${JSON.stringify(data, null, 2)}</pre>`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Registration error: ${error.message}`, 'error');
                console.error('Full error:', error);
            }
        }
        
        // Test on page load
        window.onload = function() {
            addResult(`üîß API URL: ${API_URL}`, 'info');
            testHealthCheck();
        };
    </script>
</body>
</html>
